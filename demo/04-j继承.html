<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*function fn(){
				console.log(this);//window
			}
			fn.call();*/
			function fn(){
				console.log(this);//object o
			}
			var o={
				name:'lisa'
			}
			fn.call(o);
			
			/*父构造函数*/
			function father(uname,age){
				/*this指向父构造函数的对象实例*/
				this.uname=uname;
				this.age=age;
			}
			/*子构造函数*/
			function son(uname,age){
				/*this指向子构造函数的对象实例*/
				/*如果想要使用father中的属性和方法使用call*/
				father.call(this,uname,age);//调用father构造函数，改变father中this的指向；
			}
			var s=new son('xiaoming','20');
			console.log(s);
		</script>
		
	</body>
</html>
