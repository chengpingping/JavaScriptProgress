<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/init.css" />
		<link rel="stylesheet" href="../css/register.css" />
		<script type="text/javascript" src="../js/register.js" ></script>
	</head>
	<body>
		<form>
			手机号：<input class="phone" /><span class="phone_msg">请输入手机号！</span><br />
			QQ：<input class="QQ" /><span class="QQ_msg"></span><br />
			昵称：<input class="name" /><span class="name_msg"></span><br />
			短信验证码：<input class="vertify_code" /><span class="code_msg"></span><br />
			登录密码：<input class="pwd" /><span class="pwd_msg"></span><br />
			确认密码：<input class="confirm_pwd" /><span class="confirm_msg"></span><br />
			<span class="protocol_prompt"><input type="checkbox" class="protocol" />同意</span><br />
			<input type="button" class="btn" value="提交表单" /><br />
		</form>
	</body>
</html>
